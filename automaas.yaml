# - At least 1 network should be routed
# - At least 1 network should have DHCP
# - Only 1 network should be DHCP
# - Routed networks should have cidr
# - resources defined on servers should fit into resources provides by the host
# - bridge mapped interfaces should exist in the host
host:
  networking_manager: lxd
  virt_manager: libvirt
  lxd_storage_pool_size_gb: 100

maas:
  maas-name: automaas-server
  admin-user: admin
  admin-passwd: admin
  dns-addresses: 10.230.56.2
  cpus: 4
  mem_gb: 8

networks:
  - admin:
      type: isolated
      addr: 10.10.10.0/24
      mtu: 1500
  - oam:
      dhcp: true
      type: nat
      addr: 10.10.20.0/24
  - ext:
      type: bridged
      bridge_mapping: ens3
      addr: 10.10.30.0/24
      mtu: 9000
  - internal:
      type: isolated
      addr: 10.10.40.0/24
  - public:
      type: isolated
      addr: 10.10.50.0/24

servers:
  - controller:
      count: 1
      memory_gb: 2
      cpus: 4
      disks:
        root: 20

  - lma:
      count: 2
      memory_gb: 1
      cpus: 2
      disks:
        root: 20

  - storage:
      count: 1
      memory_gb: 2
      cpus: 1
      disks:
        root: 20
        data1: 60
        data2: 60
